<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="start-game-box">
        <h2>Welcome to Cloud Runner</h2>
        <p>Avoid the rain at ALL costs. </p>
        <button id="start-button">Start Game</button>
    </div>    
    <div class="game-container">
        <div class="health-bar">
            <div class="health-fill"></div>
        </div>        
        <div class="player neutral"></div>
        <div class="hearts-container">
            <img src="./assets/icons/heart-full.png" alt="Heart" class="heart" id="heart1">
            <img src="./assets/icons/heart-full.png" alt="Heart" class="heart" id="heart2">
            <img src="./assets/icons/heart-full.png" alt="Heart" class="heart" id="heart3">
        </div> 
        <div class="game-over-box">
            <h2>Game Over</h2>
            <button id="play-again-button">Play Again</button>
        </div>              
    </div>
    <div class="container">
        <div class="power-container">
            <button class="power-box"></button>
            <button class="power-box"></button>
            <button class="power-box"></button>
            <button class="power-box"></button>
            <button class="power-box"></button>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
